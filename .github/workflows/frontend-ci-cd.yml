name: Frontend CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ============================================
  # CI Pipeline - Formatting Check
  # ============================================
  ci:
    name: CI - Prettier Formatting Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/les_constructions_dominic_cyr

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/les_constructions_dominic_cyr/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Quality Check: Formatting
      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,scss,json}"

  # ============================================
  # CD Pipeline - Deploy to DigitalOcean
  # ============================================
  cd:
    name: CD - Deploy to DigitalOcean
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install doctl (DigitalOcean CLI)
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Trigger DigitalOcean App Platform Deployment
        run: |
          doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }} --wait

      - name: Get Deployment URL
        id: deploy
        run: |
          url=$(doctl apps get ${{ secrets.DIGITALOCEAN_APP_ID }} --format LiveURL --no-header)
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment to DigitalOcean Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App ID:** ${{ secrets.DIGITALOCEAN_APP_ID }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # PR Status Check
  # ============================================
  pr-check:
    name: PR Quality Gate
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: PR Check Summary
        run: |
          echo "## âœ… Pull Request Quality Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All CI checks have passed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Prettier (Code Formatting)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for merge!** Deployment will trigger automatically on merge to main." >> $GITHUB_STEP_SUMMARY
