name: Frontend CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ============================================
  # CI Pipeline - Formatting Check
  # ============================================
  ci:
    name: CI - Prettier Formatting Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/les_constructions_dominic_cyr

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/les_constructions_dominic_cyr/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Quality Check: Formatting
      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,scss,json}"

  # ============================================
  # PR Status Check
  # ============================================
  pr-check:
    name: PR Quality Gate
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: PR Check Summary
        run: |
          echo "## ✅ Pull Request Quality Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All CI checks have passed:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Prettier (Code Formatting)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for merge!**" >> $GITHUB_STEP_SUMMARY
