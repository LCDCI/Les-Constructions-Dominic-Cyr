name: Backend CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ============================================
  # CI Pipeline - Build Check
  # ============================================
  ci:
    name: CI - Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Just compile - no tests
      - name: Build project (compile only)
        run: ./gradlew clean compileJava compileTestJava --info

      - name: Build Summary
        run: |
          echo "## ✅ Backend Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The project compiles successfully." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # PR Status Check
  # ============================================
  pr-check:
    name: PR Quality Gate
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: PR Check Summary
        run: |
          echo "## ✅ Backend Build Check Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build Successful (compiles without errors)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for merge!**" >> $GITHUB_STEP_SUMMARY
