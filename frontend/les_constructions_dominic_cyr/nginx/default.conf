# frontend nginx config: serve SPA and proxy /api to backend
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # serve static & fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # proxy application API calls to backend
  location /api/ {
    proxy_pass ${BACKEND_URL};
    proxy_http_version 1.1;

    # Ensure proper Host header for upstream and enable TLS SNI when proxying to HTTPS
    proxy_set_header Host $proxy_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;

    # Enable SNI for HTTPS upstreams and set name to upstream host
    proxy_ssl_server_name on;
    proxy_ssl_name $proxy_host;

    # Increase timeouts to avoid 504 on slower upstreams
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    send_timeout 30s;
  }

  # cache static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
