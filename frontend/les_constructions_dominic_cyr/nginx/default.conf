# frontend nginx config: serve SPA and proxy /api to backend
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # serve static & fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  

  location /api/ {
    # Use BACKEND_API_URL env variable if set, otherwise default to local backend
    proxy_pass ${VITE_API_BASE_URL:-http://localhost:8080}/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
  }
  # cache static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}