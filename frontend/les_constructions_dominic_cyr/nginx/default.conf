# frontend nginx config: serve SPA and proxy /api to backend
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # serve static & fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # proxy application API calls to backend (docker service name)
  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # optional: add caching headers for static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}