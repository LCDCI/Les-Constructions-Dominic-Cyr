# frontend nginx config: serve SPA and proxy /api to backend
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # serve static & fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  

  location /api/ {
    # For frontend-only deployment: proxy to external backend
    # For combined deployment: use localhost:8080
    proxy_pass https://lcdci-portal-jmjxt.ondigitalocean.app;
    proxy_http_version 1.1;

    # Preserve the backend's hostname for proper routing
    proxy_set_header Host lcdci-portal-jmjxt.ondigitalocean.app;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;

    # Increase timeout for slow backend responses
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
  # cache static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}