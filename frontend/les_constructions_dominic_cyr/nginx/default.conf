# DEPLOYMENT ONLY: frontend-only deployment proxying to separate backend app
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # serve static & fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static error page (doesn't require backend)
  location = /error.html {
    root /usr/share/nginx/html;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  # Proxy to external backend app (lcdci-portal)
  location /api/ {
    proxy_pass https://lcdci-portal-jmjxt.ondigitalocean.app/api/;
    proxy_http_version 1.1;
    proxy_ssl_server_name on;

    proxy_set_header Host lcdci-portal-jmjxt.ondigitalocean.app;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;

    # Increase timeout for slow backend responses
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Show static error page when backend is down
    proxy_intercept_errors on;
    error_page 502 503 504 /error.html;
  }

  # cache static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
