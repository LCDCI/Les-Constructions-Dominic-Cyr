files:
  service:
    base-url: http://localhost:8082

spring:
  application:
    name: les_constructions_dominic_cyr
    main:
      web-application-type: servlet

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        auto-quote-keyword: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never

auth0:
  domain: test-domain.auth0.com
  audience: https://test-audience
  mgmt:
    client-id: test-client-id
    client-secret: test-client-secret
  db-connection: Username-Password-Authentication
  role:
    contractor: test-contractor-role-id
    customer: test-customer-role-id
    salesperson: test-salesperson-role-id
    owner: test-owner-role-id

app:
  invite:
    result-url: http://localhost:3000/invite-result

logging:
  level:
    root: INFO
    com.ecp: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
