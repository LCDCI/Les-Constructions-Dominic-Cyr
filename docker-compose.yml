version: "3.9"

services:
  #######################################################################
  # BACKEND (Spring Boot)
  #######################################################################
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    command: ["java", "-jar", "app.jar"]
    environment:
      # Service-to-service communication inside the Docker network
      FILES_SERVICE_BASE_URL: "http://files-service:8080"

      # Database (managed Postgres in DigitalOcean)
      SPRING_DATASOURCE_URL: "${SPRING_DATASOURCE_URL}"
      SPRING_DATASOURCE_USERNAME: "${SPRING_DATASOURCE_USERNAME}"
      SPRING_DATASOURCE_PASSWORD: "${SPRING_DATASOURCE_PASSWORD}"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"

      # Profile
      SPRING_PROFILES_ACTIVE: "docker"

      # Tomcat relaxed chars
      SERVER_TOMCAT_RELAXED_PATH_CHARS: "|,%,[,]"
      SERVER_TOMCAT_RELAXED_QUERY_CHARS: "|,%,[,]"
      
      # Auth0 / JWT
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: "https://${AUTH0_DOMAIN}/"
      AUTH0_DOMAIN: "${AUTH0_DOMAIN}"
      AUTH0_AUDIENCE: "${AUTH0_AUDIENCE}"

      # Auth0 mgmt (only if backend really needs it in prod)
      AUTH0_MGMT_CLIENT_ID: "${AUTH0_MGMT_CLIENT_ID}"
      AUTH0_MGMT_CLIENT_SECRET: "${AUTH0_MGMT_CLIENT_SECRET}"
      AUTH0_DB_CONNECTION: "${AUTH0_DB_CONNECTION}"
      AUTH0_ROLE_CONTRACTOR: "${AUTH0_ROLE_CONTRACTOR}"
      AUTH0_ROLE_CUSTOMER: "${AUTH0_ROLE_CUSTOMER}"
      AUTH0_ROLE_SALESPERSON: "${AUTH0_ROLE_SALESPERSON}"
      AUTH0_ROLE_OWNER: "${AUTH0_ROLE_OWNER}"

      # App links
      APP_INVITE_RESULT_URL: "${APP_INVITE_RESULT_URL}"

      # Google Analytics (server side)
      GOOGLE_ANALYTICS_PROPERTY_ID: "${GA_PROPERTY_ID}"
      GOOGLE_ANALYTICS_CREDENTIALS_PATH: "/app/config/google-analytics-credentials.json"

    volumes:
      - ${GA_CREDENTIALS_PATH}:/app/config/google-analytics-credentials.json:ro

    depends_on:
      files-service:
        condition: service_started

    networks:
      - app-network

  #######################################################################
  # FRONTEND (Vite built + nginx)
  #######################################################################
  frontend:
    build:
      context: ./frontend/les_constructions_dominic_cyr
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=${VITE_API_BASE:-/api/v1}
        - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN:-${AUTH0_DOMAIN}}
        - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID:-${AUTH0_CLIENT_ID}}
        - VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE:-${AUTH0_AUDIENCE}}
        - VITE_FILES_SERVICE_URL=${VITE_FILES_SERVICE_URL:-/files}
    container_name: lcdci-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

  #######################################################################
  # FILES-SERVICE (Go + Gin + Spaces)
  #######################################################################
  files-service:
    build:
      context: ./files-service
      dockerfile: Dockerfile
    container_name: files-service
    ports:
      - "8082:8080"   # external 8082 -> internal 8080
    environment:
      # Managed Postgres for files-service
      DB_URL: "${DB_URL}"

      # Files-service uses MINIO_* variables (mapped to DigitalOcean Spaces in production)
      MINIO_ENDPOINT: "${SPACES_ENDPOINT}"
      MINIO_BUCKET: "${SPACES_BUCKET}"
      MINIO_REGION: "${SPACES_REGION}"
      MINIO_ACCESS_KEY: "${SPACES_ACCESS_KEY}"
      MINIO_SECRET_KEY: "${SPACES_SECRET_KEY}"
      MINIO_USE_SSL: "true"

    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent --max-time 5 http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

    networks:
      - app-network

#######################################################################
# NETWORK
#######################################################################
networks:
  app-network:
    driver: bridge
