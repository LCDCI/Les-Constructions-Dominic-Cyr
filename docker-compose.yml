services:

  #######################################################################
  # BACKEND (Spring Boot)
  #######################################################################
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    command: [ "/bin/bash", "-c", "./wait-for-it.sh postgres1:5432 --timeout=30 --strict -- java -jar app.jar" ]
    environment:
      FILES_SERVICE_BASE_URL: "http://files-service:8080"
      FILE_SERVICE_URL: "${FILE_SERVICE_URL}"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres1/cdc-db"
      SPRING_DATASOURCE_USERNAME: "user"
      SPRING_DATASOURCE_PASSWORD: "pwd"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_PROFILES_ACTIVE: "docker"
      SERVER_TOMCAT_RELAXED_PATH_CHARS: "|,%,[,]"
      SERVER_TOMCAT_RELAXED_QUERY_CHARS: "|,%,[,]"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: "https://${AUTH0_DOMAIN}/"
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_MGMT_CLIENT_ID: ${AUTH0_MGMT_CLIENT_ID}
      AUTH0_MGMT_CLIENT_SECRET: ${AUTH0_MGMT_CLIENT_SECRET}
      AUTH0_DB_CONNECTION: ${AUTH0_DB_CONNECTION}
      AUTH0_ROLE_CONTRACTOR: ${AUTH0_ROLE_CONTRACTOR}
      AUTH0_ROLE_CUSTOMER: ${AUTH0_ROLE_CUSTOMER}
      AUTH0_ROLE_SALESPERSON: ${AUTH0_ROLE_SALESPERSON}
      AUTH0_ROLE_OWNER: ${AUTH0_ROLE_OWNER}
      APP_INVITE_RESULT_URL: ${APP_INVITE_RESULT_URL}

    depends_on:
      files-service:
        condition: service_started
      postgres1:
        condition: service_healthy
    networks:
      - app-network

    #######################################################################
  # FRONTEND (Vite built + nginx)
  #######################################################################
  frontend:
    build:
      context: ./frontend/les_constructions_dominic_cyr
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=/api/v1
    container_name: lcdci-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
  #######################################################################
  # POSTGRES (database)
  #######################################################################
  postgres1:
    image: postgres:16
    container_name: postgres1-cdc
    hostname: postgres1
    environment:
      - POSTGRES_USER=user
      - PGUSER=user
      - POSTGRES_PASSWORD=pwd
      - POSTGRES_DB=cdc-db
    ports:
      - "5434:5432"
    volumes:
      - cdc-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cdc-db"]
      interval: 3s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-cdc
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=constructions.dcyr@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - 9005:80
    depends_on:
      - postgres1
    networks:
      - app-network
  #######################################################################
  # FILES-SERVICE (Go + Gin + Postgres + MinIO)
  #######################################################################
  files-service:
    build:
      context: ./files-service
      dockerfile: Dockerfile
    container_name: files-service
    ports:
      - "8082:8080"   # external 8082 -> internal 8080
    environment:
      DB_URL: "${FILES_DB_URL}"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "${MINIO_ROOT_USER}"
      MINIO_SECRET_KEY: "${MINIO_ROOT_PASSWORD}"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail --silent --max-time 5 http://localhost:8080/health || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    depends_on:
      files-db:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - app-network

  #######################################################################
  # POSTGRES (files database)
  #######################################################################
  files-db:
    image: postgres:16
    container_name: files-db
    restart: always
    environment:
      POSTGRES_USER: "${FILES_DB_USER}"
      POSTGRES_PASSWORD: "${FILES_DB_PASSWORD}"
      POSTGRES_DB: "${FILES_DB_NAME}"
    ports:
      - "5433:5432"
    volumes:
      - ./files-service/migrations:/docker-entrypoint-initdb.d
      - ./data/files-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${FILES_DB_USER} -d ${FILES_DB_NAME}"]
      interval: 3s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  #######################################################################
  # MINIO (S3-compatible object storage)
  #######################################################################
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO dashboard
    volumes:
      #- ./data/minio:/data
      - "${ONEDRIVE_MINIO_PATH}:/data"
    networks:
      - app-network

#######################################################################
# VOLUMES & NETWORK
#######################################################################
volumes:
  cdc-db-data:
  files-db-data:
  minio-data:

networks:
  app-network:
    driver: bridge